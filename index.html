<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>

    <script src="javascripts/jquery-1.11.3.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/movingObject.js"></script>
    <script src="javascripts/asteroid.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/bullet.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/gameView.js"></script>


    <div id="score"></div>
    <div id="game-screen">
      <div class="game-over-message"></div>
      <canvas id="game-canvas" width="1000px" height="700px"></canvas>

    </div>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      new GameView(new Asteroids.Game(), canvasEl).start();
    </script>

  </body>
</html>
