<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blasteroids</title>
    <link rel="stylesheet" type="text/css" href="asteroids.css">
  </head>
  <body>

    <script src="javascripts/jquery-1.11.3.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/movingObject.js"></script>
    <script src="javascripts/asteroid.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/bullet.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/gameView.js"></script>

    <header>
      <h1>Blasteroids!</h1>
      <h3>by Philip Larie</h3>
    </header>

    <div id="game-screen">
      <div class="instructions">
        Fire: "Return/Enter", Thruster: "W", Turn Left: "A", Turn Right "D", Pause: "esc"
      </div>
      <br/>
      <div id="score-bar" class="group">
        <div id="score"></div>
        <div id="round"></div>
      </div>
      <div id="playing-board">
        <div class="game-over-message game-message"></div>
        <div class="pause-message game-message"></div>
        <canvas id="game-canvas" width="1000px" height="700px"></canvas>
      </div>
    </div>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      new GameView(new Asteroids.Game(), canvasEl).start();
    </script>

    <script>
      Asteroids.replay = function () {
        $("#playing-board").html("<div class='game-over-message'></div>");
        $("#playing-board").append('<canvas id="game-canvas" width="1000px" height="700px"></canvas>');
        var canvasEl = document.getElementById("game-canvas");
        new GameView(new Asteroids.Game(), canvasEl).start();
      }
    </script>

  </body>
</html>
